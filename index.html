<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<style>
    * {
    margin: 0;
    padding: 0;
}

body {
    background-color: pink;
}

.container {
    display: flex;
    flex-direction: column;
    font-family: sans-serif;
    align-items: center;
    margin-top: 12rem;
}

.main {

    width: 20rem;
    height: auto;

    border: 1px solid black;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    transition: 0.3s linear;
    background-color: black;
    box-sizing: border-box;
   
}

/* Additional feature for rotating div ðŸ˜˜ðŸ˜˜ */
/* 
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }

    50% {
        transform: rotate(180deg);
    }

    100% {
        transform: rotate(360deg);
    }
} */

.main:hover {
    scale: 1.2;
    animation-name: rotate;
    position: relative;
    animation-duration: 10s;
    transition: 0.3s linear;
}

.image {
    width: 300px;
    border-radius: 15px;
    height: 200px;
    padding: 10px;
    overflow: hidden;
    margin-left: -1px;


}


.image img {
    filter: grayscale(100%);
    transition: 0.7s linear;
    filter: blur(100%);
    overflow: hidden;
    box-sizing: border-box;
    cursor: pointer;

}

.image img:hover {
    filter: grayscale(0%);
    overflow: hidden;
    scale: 1.1;

}

.but1 {
    background-color: white;
    color: grey;
    border: 1px solid grey;
    width: 4rem;
    padding: 4px;
    margin: 10px;
    border-radius: 15px;
    font-weight: bold;
}


.but2 {
    background-color: white;
    color: grey;
    border: 1px solid grey;
    width: 4rem;
    padding: 4px;
    font-weight: bold;
    border-radius: 15px;
}

h1 {
    margin-left: 1rem;
    margin-top: 5px;
    color: rgb(245, 56, 87);
}

p {
    margin-left: 1rem;
    line-height: 1.5rem;
    margin-top: 1rem;
    color: yellow;
}

.last-but {
    text-align: center;
    border-radius: 55px;
    color: darkblue;
    background-color: aquamarine;
    height: 3rem;
    width: 7rem;
    border: none;
    font-weight: bold;
    margin-top: 1rem;
    margin-bottom: 1rem;
    margin-left: 33%;
    cursor: pointer;
    transition: 0.4s linear;
}


.last-but:hover {
    background-color: lightgreen;
    color: darkorange;
    scale: 1.1;
}
</style>

<body>

    <div class="container">

        <div class="main">
            <div class="image">
                <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=pexels-eberhardgross-443446.jpg&fm=jpg" alt="" style="height: 200px; width: 300px; border-radius: 15px;">
            </div>
            <div class="but">
                <button class="but1">
                    Nature
                </button>
                <button class="but2" >
                    Lake</button>
            </div>
            <div class="content">
<h1>Anand Card</h1>
<p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae quidem eum distinctio. Similique optio, id illum quisquam aliquid expedita velit.
</p>
<button class="last-but">Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
